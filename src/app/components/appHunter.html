<div class="page">
  <header>
    <h1 class="title">NG-2 Hunt</h1>
  </header>

  <div class="main-container">

    <h3> Authentication </h3>
    <button class="md-button md-raised" (click)="authenticate(true)"> Client only</button>
    <button class="md-button md-raised" (click)="authenticate(false)"> User </button>

    <h3> Resources </h3>
    <button class="md-button md-raised" [disabled]="isAuthenticated" (click)="fetchProducts()"> Load Product List </button>

  </div>
</div>
