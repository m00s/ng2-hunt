<div class="page">
  <header>
    <h1 class="title">NG-2 Hunt</h1>
  </header>

  <navbar></navbar>

  <div class="main-container">

    <fieldset>
      <h3> Resources </h3>
      <button class="md-button md-raised" [disabled]="!isAuthenticated" (click)="fetchProducts()"> Refresh Product List </button>
    </fieldset>

    <br />

    <div *ng-for="#p of posts | async" class="post">
      <div class="tile-header">
        <h3> {{ p.name }} </h3>
      </div>
      <div class="tile-body" [style.background-image]="'url(' + p.thumbnail.image_url + ')'">
      </div>
      <div class="tile-footer" (click)="gotoDetail(p.id)">
        <button class="btn-link">Read more about this post</button>
      </div>
    </div>

  </div>
</div>
