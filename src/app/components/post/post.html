<div class="page">
  <div class="navigation">
    <button class="btn-link router-link" [routerLink]="['Dashboard']"> Back to Dashboard </button>
  </div>

  <section *ngIf=post>
    <h1>{{ post.name }}</h1>

    <figure>
      <figcaption> {{ post.tagline }} </figcaption>
      <img src="{{ post.screenshot_url['850px'] }}">
    </figure>

  </section>
</div>
